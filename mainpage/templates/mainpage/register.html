{% extends "mainpage/base_layout.html" %}
{% block title %}
    Registration
{% endblock %}
{% block content %}
    <div class='container'>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button style="background-color:#fb9334  ; color:#003d59" class="btn btn-outline-info" type="submit">Sign Up</button>
        </form>
    </div>
    <br>
    If you already have an account, <a href="{% url 'login' %}"><strong>head to the login page</strong></a>.
{% endblock %}
