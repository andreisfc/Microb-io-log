{% extends "mainpage/base_layout.html" %}
{% block title %}
    {{post.title}}
{% endblock %}
{% block content %}
    {% if post %}
        <div class="message">
            <h2>{{post.title}}</h2>
        </div><br>
        <a href="{% url 'byorganism' post.organism|slugify %}"><i>{{post.organism}}</i></a><br>
        By {{post.author}} @ {{post.creationdate}}<br>
        Last update @ {{post.updatedate}}<br>
        <p>{{post.text | safe}}</p>
    {% endif %}
{% endblock %}
