{% extends "mainpage/base_layout.html" %}
{% block title %}
    TESTE
{% endblock %}
{% block content %}
    {% if post %}
        <div class="message">
            <h2>{{post.title}}</h2>
        </div><br>
        <i>{{post.organism}}</i><br>
        By {{post.author}} @ {{post.creationdate}}<br>
        Last update @ {{post.updatedate}}<br>
        <p>{{post.text | safe}}</p>
    {% endif %}
{% endblock %}
